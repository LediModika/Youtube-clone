<!DOCTYPE html>
<html>
    <head>
        <title>
            position practise
        </title>
    </head>
    <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 50px;
            z-index: 0;">Header</div> <!--the position element has 4 characters.left,right,top and bottom
            these characters tells us how far from the position the item will be positioned
        we can also use the height and width to position the element/item. 
    elements in position fixed are placed in the browser window and do not move with the page.
    z-index determines which element appears infront of the other. the element with a higher
    z-index will appear infront of the other-->
       
        <div style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;">
        sidebar
        <div style="
        position: absolute;
        right: 1px;
        top: 0px;
        background-color: red;">
         x 
        </div>
     </div>

       <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        ;">div 1</div> 
       <div style="
       background-color: lightpink;
       height: 200px;
       width: 200px;
       position: relative;">
       div 2 <!--when position absolute is added to a position relative, then the element wiil
                be position inside the position relative element and not on the page.
            position relative causes the elements to display normally-->
        <div style="
        position: absolute;
        right: 10px;
        bottom: 10px;
        background-color: black;
        color: white;">
            5:00
        </div>
        </div>

       <div style="
       position: absolute;
       left: 10px;
       top: 10px;
       background-color: red;">
        absolute <!--elements in position absolute are placed inside the page and move with the page 
        but are fixed to a certain area.-->
       </div>
    </body>
</html>
